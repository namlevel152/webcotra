{% extends 'orders/header.html' %}



{% block content %}



           <br>
           <h4 style="margin:10px; text-align:center;"> Hãy lựa chọn loại Hamburger mà bạn thích &#x1F354</h4>    
      <div class="row justify-content-center">
     
     
        {% for dish in dishes %}
            <div class="card" id="regular_pizza_card" style="width: 24rem; margin:10px;">
              <div class="card-body">
                <h5 class="card-title" >{{dish.dish_name}}</h5>
              </div>
              <button class="btn btn-success" onclick="add_to_cart({item_description:'{{dish.dish_name}}' , price:{{dish.price}} })">£{{dish.price}}</button>
            </div>
        {% endfor %}


      </div>

    </div>


{% endblock %}
